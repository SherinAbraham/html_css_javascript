  <title>Progress Bar</title>

<body>
  <h1>Progress bar</h1>

  <div class="progress-sheet">
    <div class="progress-bar-container">
      <div class="progress-bar" id="changing-bar"></div>
      <div class="circle-stage active">1</div>
      <div class="circle-stage">2</div>
      <div class="circle-stage">3</div>
      <div class="circle-stage">4</div>
    </div><br>
    <div class="action-buttons">
      <button class="prev-button" id='prev' disabled>Prev</button>
      <button class="next-button" id='next'>Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
